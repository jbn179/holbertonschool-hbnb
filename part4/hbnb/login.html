<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your HBNB account to book accommodations or manage your listings">
    <title>Login - HBNB</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header>
        <nav aria-label="Main navigation">
            <div class="logo-container">
                <a href="index.html">
                    <img src="images/logo.png" alt="HBNB Logo" class="logo">
                </a>
            </div>
            <div class="nav-links">
                <a href="login.html" class="login-button">Login</a>
            </div>
        </nav>
    </header>
    
    <main>
        <div id="message-container" aria-live="polite"></div>
        
        <form id="login-form" aria-labelledby="login-title">
            <h1 id="login-title">Login to HBNB</h1>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required 
                  aria-required="true"
                  autocomplete="email"
                  oninvalid="this.setCustomValidity('Please enter your email address')" 
                  oninput="this.setCustomValidity('')">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required 
                   aria-required="true"
                   autocomplete="current-password"
                   oninvalid="this.setCustomValidity('Please enter your password')" 
                   oninput="this.setCustomValidity('')">
            
            <button type="submit">Login</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2025 HBNB - All rights reserved</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
